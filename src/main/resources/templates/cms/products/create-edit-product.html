<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{cms/layout/head :: head}"></div>
<body>

<div th:replace="~{cms/layout/navigation :: navigation}"></div>

<!--th:action="@{/admin/products/${productForm.new ? 'create' : 'edit'}}"-->

<main class="container">
    <div class="py-5 px-3">
        <h1 class="main-heading">Create product</h1>
        <form action="#" th:action="@{/admin/products/new}"
              th:object="${productRequest}" method="post">
            <div class="form-group">
                <label for="id">ID</label>
                <input readonly id="id"
                       class="form-control"
                       placeholder="id"
                       type="number"
                       th:field="${productRequest.id}"
                       th:value="${productRequest.id}"/>
            </div>
            <div class="form-group">
                <label for="imageUri">Image URL</label>
                <input type="text" th:field="*{imageUri}" class="form-control" id="imageUri" placeholder="Image URL">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" th:field="*{quantity}" class="form-control" id="quantity" placeholder="Quantity">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="categories">Categories</label>
                <select id="categories" class="form-control" multiple th:field="${productRequest.categoryIds}">
                    <option th:each="category : ${categories}"
                            th:text="${category.name}"
                            th:value="${{category.id}}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Price">
            </div>
            <button type="submit" class="btn btn-primary category-create-btn">Save</button>
            <a class="btn btn-secondary" href="/admin/products" role="button">Cancel</a>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
