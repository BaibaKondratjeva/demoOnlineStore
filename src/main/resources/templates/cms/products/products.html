<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{cms/layout/head :: head}"></div>
<body>

<div th:replace="~{cms/layout/navigation :: navigation}"></div>

<main class="container">
    <div class="starter-template py-5 px-3">
        <h1 class="main-heading">Products</h1>
        <button type="button" class="btn btn-primary category-create-btn"
                onclick="location.href = '/admin/products/new'">Create product</button>
        <table class="table table-striped table-bordered table-hover table-responsive">
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Price</th>
                <th>Name</th>
                <th>Description</th>
                <th>Categories</th>
                <th>In stock</th>
                <th>Action</th>
            </tr>
            <tr th:each="product: ${allProducts}">
                <td th:text = "${product.id}"></td>
                <td><img height="100" th:src="${product.imageUri}"/></td>
                <td th:text = "${product.price}"></td>
                <td th:text = "${product.name}"></td>
                <td th:text = "${product.description}"></td>
                <td >
                <li th:each="category : ${product.categories}"
                    th:text="${category.name}"></li>

<!--                        th:text = "${product.categories}">-->
<!--                        th:text = "${product.categoryIds}">-->
<!--                    <ul th:each="category : ${productCategories}">-->
<!--                        <li-->
<!--                            th:text="${category.name}"-->
<!--                            th:value="${{category.id}}"></li>-->
<!--                        <li>Category 2</li>-->
<!--                        <li>Category 3</li>-->
<!--                    </ul>-->

<!--                    <select id="categories" class="form-control" multiple th:field="${productRequest.categoryIds}">-->
<!--                        <option th:each="category : ${productCategories}"-->
<!--                                th:text="${category.name}"-->
<!--                                th:value="${{category.id}}">-->
<!--                        </option>-->
<!--                    </select>-->
                </td>
                <td th:text = "${product.quantity}"></td>
                <td>
                    <a th:href="@{/admin/products/update/{id}(id=${product.id})}">Edit</a>
                    <a th:href="@{/admin/products/delete/{id}(id=${product.id})}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
