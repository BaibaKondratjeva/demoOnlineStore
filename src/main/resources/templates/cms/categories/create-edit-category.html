<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{cms/layout/head :: head}"></div>
<body>

<div th:replace="~{cms/layout/navigation :: navigation}"></div>

<main class="container">
    <div class="starter-template py-5 px-3">
        <h1 class="main-heading">Create / Edit category</h1>
        <form action="#" th:action="@{/admin/categories/new}"
              th:object="${categories}" method="post">
            <div class="form-group">
                <label for="id">ID</label>
                <input readonly type="number" class="form-control" id="id" placeholder="id" value="1"/>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name"></input>
            </div>
            <div class="form-group">
                <label for="imageUri">Image URI</label>
                <input type="text" th:field="*{imageUri}" class="form-control" id="imageUri" placeholder="Image URI"></input>
            </div>

            <button type="submit" class="btn btn-primary category-create-btn">Save</button>
            <button type="button" class="btn btn-secondary">Cancel</button>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
