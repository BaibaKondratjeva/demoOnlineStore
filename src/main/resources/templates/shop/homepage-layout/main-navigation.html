<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="main-navigation">
    <header class="main-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-default bootsnav">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="/"><img src="https://live.staticflickr.com/65535/50809320323_d3f9c2d7e9_w.jpg" height="80" class="logo" alt="CREATIVE GUNS"></a>
                </div>

                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="nav navbar-nav ml-auto" data-in="fadeInDown" data-out="fadeOutUp">
                        <li th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}">
                            <a class="nav-link" th:href="@{/}">HOME</a></li>
                        <li th:classappend="${#httpServletRequest.getRequestURI() == '/products' ? 'active':''}">
                            <a class="nav-link" th:href="@{/products}">PRODUCTS</a></li>
                        <li th:classappend="${#httpServletRequest.getRequestURI() == '/cart' ? 'active':''}">
                            <a class="nav-link" th:href="@{/cart}">CART</a></li>
                        <li th:classappend="${#httpServletRequest.getRequestURI() == '/checkout' ? 'active':''}">
                            <a class="nav-link" th:href="@{/checkout}">CHECKOUT</a></li>
                    </ul>
                </div>

                <div class="attr-nav">
                    <ul>
                        <li class="side-menu"><a href="">
                            <i class="fa fa-shopping-bag"></i>
                            <span class="badge"></span>
                        </a></li>
                    </ul>
                </div>
            </div>

            <div class="side">
                <a href="" class="close-side"><i class="fa fa-times"></i></a>
                <li class="cart-box">
                    <ul class="cart-list">
                        <li th:each = "product : ${cartProducts}">
                            <img th:src="${product.imageUri}" class="img-fluid" style="width:100px; height:auto;" alt="Image">
                            <h6><a th:text="${product.name}" th:href="@{/products/{id}(id=${product.id})}"></a></h6>
                            <p th:text="'Quantity: ' + ${product.quantity}"></p>
                            <p th:text="'Total price: ' + ${product.totalSum} + 'â‚¬'"></p>
                        </li>
                        <li class="total">
                            <a th:href="@{/cart}" class="btn btn-default hvr-hover btn-cart">VIEW CART</a>
                        </li>
                    </ul>
                </li>
            </div>
        </nav>
    </header>

    <div class="top-search">
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
            </div>
        </div>
    </div>

</th:block>
</html>
